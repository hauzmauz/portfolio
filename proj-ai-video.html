<html lang="en" style="--logo-width: 220px;"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-background-color" content="#121212">
    <title>AI Video Experiments</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="page-colors.js"></script>
    <script>
        window.pageBackgroundColor = '#121212';
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.backgroundColor = window.pageBackgroundColor;
        });
    </script>
    <style>
        /* Loading overlay - synlig med det samme */
        .loading-overlay {
            position: fixed;
            top: 32px; /* Placér i header højde - justeret 3px op */
            transform: translateY(-50%);
            transition: opacity 0.8s ease;
            pointer-events: none;
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 1000; /* Højere z-index så den er over alt */
        }
        
        /* Desktop: Align til højre kant af right-column (matcher logo-card positioning) */
        @media (min-width: 1024px) {
            .loading-overlay {
                right: calc((100dvw - (var(--card-width) * 2 + var(--card-gap))) / 2 + 20px);
            }
        }
        
        /* Mobile: Align til højre kant af content med mobile padding */
        @media (max-width: 1023px) {
            .loading-overlay {
                right: calc(var(--mobile-padding) + 20px);
            }
        }

        .loading-overlay.hide {
            opacity: 0 !important;
        }

        /* Grid loader animation - crisp proportions */
        :root {
            --loader-multiplier: 0.6666; /* 66.66% af original størrelse */
            --loader-dot-size: calc(8px * var(--loader-multiplier));
            --loader-gap: calc(4px * var(--loader-multiplier));
        }
        
        .loader-grid {
            display: grid;
            grid-template-columns: repeat(3, var(--loader-dot-size));
            grid-template-rows: repeat(3, var(--loader-dot-size));
            gap: var(--loader-gap);
        }
        
        .dot {
            width: var(--loader-dot-size);
            height: var(--loader-dot-size);
            background-color: #e0e0e0; /* Lys grå for AI Video mørk baggrund */
            border-radius: 50%;
            transform-origin: center center;
            opacity: 0;
            /* Bedre rendering på high-DPI skærme */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            will-change: transform, opacity;
            /* Subtle shadow for better definition */
            box-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            :root {
                --loader-dot-size: calc(6px * var(--loader-multiplier));
                --loader-gap: calc(3px * var(--loader-multiplier));
            }
        }

        /* Hide hero content until loading is complete */
        body:not(.loaded) .hero {
            opacity: 0 !important;
        }
        
        body:not(.loaded) #hero-text {
            opacity: 0 !important;
        }
        
        body:not(.loaded) .slide {
            opacity: 0 !important;
        }
        
        /* Loader skal altid være synlig - ikke påvirket af loaded state */
        .loading-overlay {
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        body:not(.loaded) .loading-overlay {
            opacity: 1 !important;
        }
    </style>
</head>

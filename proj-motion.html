<html lang="en" style="--logo-width: 220px;"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-background-color" content="#121212">
    <title>Espen Moe - Motion Graphics</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600&amp;display=swap" rel="stylesheet">
    <script src="page-colors.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.pageBackgroundColor = '#121212';
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.backgroundColor = window.pageBackgroundColor;
        });
    </script>
    <style>
        /* Loading overlay - synlig med det samme */
        .loading-overlay {
            position: fixed;
            top: 32px; /* Placér i header højde - justeret 3px op */
            transform: translateY(-50%);
            transition: opacity 0.8s ease;
            pointer-events: none;
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 1000; /* Højere z-index så den er over alt */
        }
        
        /* Desktop: Align til højre kant af right-column (matcher logo-card positioning) */
        @media (min-width: 1024px) {
            .loading-overlay {
                right: calc((100dvw - (var(--card-width) * 2 + var(--card-gap))) / 2 + 20px);
            }
        }
        
        /* Mobile: Align til højre kant af content med mobile padding */
        @media (max-width: 1023px) {
            .loading-overlay {
                right: calc(var(--mobile-padding) + 20px);
            }
        }

        .loading-overlay.hide {
            opacity: 0 !important;
        }

        /* Grid loader animation - crisp proportions */
        :root {
            --loader-multiplier: 0.6666; /* 66.66% af original størrelse */
            --loader-dot-size: calc(8px * var(--loader-multiplier));
            --loader-gap: calc(4px * var(--loader-multiplier));
        }
        
        .loader-grid {
            display: grid;
            grid-template-columns: repeat(3, var(--loader-dot-size));
            grid-template-rows: repeat(3, var(--loader-dot-size));
            gap: var(--loader-gap);
        }
        
        .dot {
            width: var(--loader-dot-size);
            height: var(--loader-dot-size);
            background-color: #e0e0e0; /* Lys grå for Motion mørk baggrund */
            border-radius: 50%;
            transform-origin: center center;
            opacity: 0;
            /* Bedre rendering på high-DPI skærme */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            will-change: transform, opacity;
            /* Subtle shadow for better definition */
            box-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            :root {
                --loader-dot-size: calc(6px * var(--loader-multiplier));
                --loader-gap: calc(3px * var(--loader-multiplier));
            }
        }

        /* Hide hero content until loading is complete */
        body:not(.loaded) .hero {
            opacity: 0 !important;
        }
        
        body:not(.loaded) #hero-text {
            opacity: 0 !important;
        }
        
        body:not(.loaded) .slide {
            opacity: 0 !important;
        }
        
        /* Loader skal altid være synlig - ikke påvirket af loaded state */
        .loading-overlay {
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        body:not(.loaded) .loading-overlay {
            opacity: 1 !important;
        }

        .motion-hero {
            width: 100vw;
            max-width: none;
            margin-left: calc((100vw - 100%) / -2);
            margin-right: calc((100vw - 100%) / -2);
            margin-top: calc(-1 * var(--header-height));
            margin-bottom: var(--hero-overlap);
            aspect-ratio: 960 / 526;
            height: auto;
            background-color: #121212;
            overflow: hidden;
            --hero-intro-scale: 1;
            transform: translateY(var(--parallax-offset, 0px));
        }

        .motion-hero .slide {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            left: 0;
        }

        .motion-hero .slide video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            background-color: #121212;
        }

        .motion-hero .hero-content {
            padding-left: calc((100vw - var(--card-width) * 2 - var(--card-gap)) / 2 + var(--card-width) + var(--card-gap) + 20px);
            padding-right: calc((100vw - var(--card-width) * 2 - var(--card-gap)) / 2 + 20px);
        }

        @media (max-width: 1023px) {
            .motion-hero {
                margin-left: calc((100vw - 100%) / -2);
                margin-right: calc((100vw - 100%) / -2);
                margin-top: calc(-1 * var(--header-height));
            }

            .motion-hero .hero-content {
                padding-left: calc(var(--mobile-padding));
                padding-right: calc(var(--mobile-padding));
            }
        }
    </style>
</head>

<body class="video-page loaded content-ready hover-effects-ready" data-background-color="#121212" style="background-color: #121212;">
    
    <!-- Loader først - vises med det samme -->
    <div class="loading-overlay hide" id="loadingOverlay">
        <div class="loader-grid" id="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>
    
    <div class="header" style="--header-bg-color: rgba(18, 18, 18, 0.95); --header-bg-opacity: 0;">
        <div class="logo-card">
            <a href="index.html" data-destination-color="#F9F9F9" data-destination-logo="dark">
                <img loading="eager" decoding="async" id="dynamic-logo" src="images/logo.png" alt="Logo" class="light">
            </a>
        </div>
    </div>
    
    <!-- Hero Section -->
    <header class="hero motion-hero" style="--parallax-offset: 0px; filter: none; opacity: 1 !important;">
        <div class="hero-content">
            <div class="text-container">
                <h1 id="hero-text" class="ty-display surface-dark" style="opacity: 1; transition: none;"></h1>
            </div>
        </div>
        <div class="slide" id="slide1" data-background="dark" style="opacity: 1;">
            <video autoplay muted loop playsinline style="width: 100%; height: 100%; transform: none; transform-origin: center center;">
                <source src="images/videos_motion/videos/oldreel.mp4" type="video/mp4">
            </video>
        </div>
    </header>
    <!-- Content Grid -->
    <main class="content-grid surface-dark">
        <div class="left-column">
            <div class="card double-height dark-text-card" style="animation: 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0s 1 normal forwards running cardFadeIn;">
                <div class="card-text">
                    <p class="ty-body surface-dark">
                        <span class="ty-heading">Motion Design</span>
                        <span class="ty-divider"></span>
                        I've worked with motion design for two decades.<br>My experience spans TV-formats, explainers, commercials, interactive products, real-time graphic systems, news/infographics, and more.
                        <span class="ty-divider"></span>
                        <span class="ty-variant3 ty-body">Tags: Motion Design</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="card has-video" data-mobile-order="1" style="--mobile-order: 1; animation: 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0s 1 normal forwards running cardFadeIn; --card-aspect: 960 / 526;">
                <img class="thumbnail-image" src="images/videos_motion/thumbnails/oldreel.jpg" alt="Video thumbnail" style="transition: opacity 0.8s, transform 0.8s; opacity: 1; z-index: 2;">
                <video class="thumbnail-video" loop="" muted="" playsinline="" preload="none" style="visibility: hidden; opacity: 0; z-index: 0;">
                    <source src="images/videos_motion/videos/oldreel.mp4" type="video/mp4">
                </video>
                <div class="overlay surface-dark">
                    <h3 class="ty-cardlabel">Showreel</h3>
                </div>
            </div>
        </div>
    </main>
    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-image-container">
            <img class="lightbox-image" src="" alt="">
            <video class="lightbox-video" controls="" playsinline="">
                <source src="" type="video/mp4">
            </video>
            <button class="lightbox-close" type="button" aria-label="Close">×</button>
            <button class="lightbox-nav prev" type="button" aria-label="Previous"></button>
            <button class="lightbox-nav next" type="button" aria-label="Next"></button>
        </div>
        <div class="lightbox-caption surface-dark">
            <h3 class="ty-heading"></h3>
            <p class="lightbox ty-body"></p>
        </div>
    </div>
    
    <!-- Inkluder den externe JavaScript-fil -->
    <script src="scripts.js"></script>
    
    <!-- Motion-specifik video hover script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Tilføj video hover funktionalitet kun til motion-siden
        document.querySelectorAll('.card:not(.double-height)').forEach(item => {
            const video = item.querySelector('.thumbnail-video');
            
            if (video) {  // Check om der er en video i kortet
                item.addEventListener('mouseenter', () => {
                    if (!window.cardsReady) return; // Tjek om cards er klar
                    
                    // Start loading video hvis den ikke allerede er loadet
                    if (video.readyState === 0) {
                        video.load();
                    }
                    video.play();
                });
                
                item.addEventListener('mouseleave', () => {
                    if (!window.cardsReady) return; // Tjek om cards er klar
                    
                    video.pause();
                    video.currentTime = 0;
                });
            }
        });
    });
    </script>



<div class="background-transition-overlay" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1; opacity: 0; pointer-events: none;"></div><div class="background-transition-overlay" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1; opacity: 0; pointer-events: none;"></div></body></html>
